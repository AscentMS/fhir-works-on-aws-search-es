name: Build Library

on:
  push:
    branches:
    - main
    tags:
    - '*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com/ascentms'

      - name: Install dependencies
        run: yarn install --immutable
        env:
          #Used for pulling packages from other repositories
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Run lint
        run: yarn lint

      - name: Run tests
        run: yarn test

      - name: Run test coverage
        run: yarn test-coverage

      - name: Run build
        run: yarn build

      - name: Publish
        run: yarn publish
        env:
          #Used for publishing package to it's own repository
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
